<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
    }
    .card {
      background-color: #1e1e1e;
    }
    .text-light {
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2 class="mb-4 text-light">Feed</h2>
        <!-- Example Post -->
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title text-light">Post Title</h5>
            <p class="card-text text-light">This is a short excerpt of the post content. Users can read more by clicking below.</p>
            <a href="#" class="btn btn-primary">Read more</a>
          </div>
        </div>
        <!-- Add more posts here -->
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .container {
      display: flex;
      height: 100%;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      flex-direction: column; /* Добавляем колонную раскладку для контейнера */
    }

    /* Верхний выезжающий сайдбар */
    .top-sidebar {
      position: fixed;
      top: -60px; /* Скрытый сайдбар */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 20px;
      border-bottom: 1px solid #444;
      transition: top 0.3s ease;
      z-index: 1000;
    }

    .top-sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    .top-sidebar a:hover {
      color: red;
    }

    /* Невидимая область для наведения */
    .hover-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px; /* Высота области соответствует скрытому навбару */
      z-index: 999;
    }

    /* Стили для контактов */
    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #292929;
      border-radius: 8px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
    }

    .contact-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
    }

    .contact-email {
      font-size: 14px;
      color: #aaa;
    }

    .btn-add {
      background-color: #555555;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 24px;
      cursor: pointer;
    }

    .btn-add:hover {
      background-color: #666666;
    }

    .btn-added {
      background-color: #28a745;
      cursor: default;
    }

    .btn-added:hover {
      background-color: #28a745;
    }

    #searchInput {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: none;
      background-color: #292929;
      color: #fff;
    }

    #searchInput:focus {
      outline: none;
      background-color: #333;
    }
    .up {
      padding-top: 60px; /* Отступ для верхнего сайдбара */
    }
  </style>
</head>
<body>

  <!-- Невидимая область для наведения -->
  <div class="hover-area" id="hoverArea"></div>

  <!-- Верхний выезжающий сайдбар -->
  <div class="top-sidebar" id="topSidebar">
    <a href="{% url 'news' %}">Главная</a>
    <a href="{% url 'messages' %}">Сообщения</a>
    <a href="{% url 'profile' %}">Моя страница</a>
    <a href="{% url 'friends' %}">Друзья</a>
    <a href="{% url 'user_logout' %}" style="color: red;">Выход</a>
  </div>

  <!-- Основной контейнер -->
  <div class="container up">
    <h2>Contacts</h2>
    <p>Select contacts to add as friends:</p>

    <!-- Поле для поиска -->
    <input type="text" id="searchInput" onkeyup="filterContacts()" placeholder="Search for contacts...">

    <!-- Контейнер для списка контактов -->
    <div id="contactList">
      <!-- Contact 1 -->
      <div class="contact-item">
        <div class="contact-info">
          <span class="contact-name">John Doe</span>
        </div>
        <button class="btn-add" onclick="addFriend(this)">Add Friend</button>
      </div>

      <!-- Contact 2 -->
      <div class="contact-item">
        <div class="contact-info">
          <span class="contact-name">Jane Smith</span>
          <span class="contact-email">janesmith@example.com</span>
        </div>
        <button class="btn-add" onclick="addFriend(this)">Add Friend</button>
      </div>

      <!-- Contact 3 -->
      <div class="contact-item">
        <div class="contact-info">
          <span class="contact-name">Alice Brown</span>
          <span class="contact-email">alicebrown@example.com</span>
        </div>
        <button class="btn-add" onclick="addFriend(this)">Add Friend</button>
      </div>

      <!-- Contact 4 -->
      <div class="contact-item">
        <div class="contact-info">
          <span class="contact-name">Bob Johnson</span>
          <span class="contact-email">bobjohnson@example.com</span>
        </div>
        <button class="btn-add" onclick="addFriend(this)">Add Friend</button>
      </div>
    </div>
  </div>

  <script>
    const topSidebar = document.getElementById('topSidebar');
    const hoverArea = document.getElementById('hoverArea');
    let hideTimeout;

    // Показываем сайдбар при наведении на область наведения
    hoverArea.addEventListener('mouseenter', function() {
      clearTimeout(hideTimeout); // Очищаем таймер скрытия
      topSidebar.style.top = '0'; // Показать сайдбар
    });

    // Скрываем сайдбар при уходе курсора с области наведения
    hoverArea.addEventListener('mouseleave', function() {
      hideTimeout = setTimeout(function() {
        topSidebar.style.top = '-60px'; // Скрыть сайдбар через 0.5 сек
      }, 500);
    });

    // Также скрываем сайдбар при уходе курсора с него
    topSidebar.addEventListener('mouseleave', function() {
      hideTimeout = setTimeout(function() {
        topSidebar.style.top = '-60px'; // Скрыть сайдбар через 0.5 сек
      }, 500);
    });

    // Останавливаем таймер скрытия, если пользователь вернулся в сайдбар
    topSidebar.addEventListener('mouseenter', function() {
      clearTimeout(hideTimeout); // Останавливаем таймер
    });

    function addFriend(button) {
      // Изменяем текст и стиль кнопки после добавления в друзья
      button.textContent = 'Added';
      button.classList.remove('btn-add');
      button.classList.add('btn-added');
      button.disabled = true; // Отключаем кнопку, чтобы нельзя было добавить снова
    }

    function filterContacts() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const contactItems = document.querySelectorAll('.contact-item');

      // Проходим по каждому контакту и проверяем, соответствует ли он запросу
      contactItems.forEach(item => {
        const name = item.querySelector('.contact-name').textContent.toLowerCase();
        const email = item.querySelector('.contact-email') ? item.querySelector('.contact-email').textContent.toLowerCase() : '';

        if (name.includes(filter) || email.includes(filter)) {
          item.style.display = ''; // Показываем элемент
        } else {
          item.style.display = 'none'; // Скрываем элемент
        }
      });
    }
  </script>

</body>
</html>

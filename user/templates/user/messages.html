<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .container {
      display: flex;
      height: 100%;
      max-width: 1000px;
      width: 100%;
      margin: auto;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      overflow: hidden;
    }

    /* Левая панель чатов */
    .sidebar {
      width: 250px;
      background-color: #292929;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #444;
      padding: 20px;
    }

    .chat-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      overflow-y: auto;
    }

    .chat-item {
      padding: 10px;
      background-color: #333;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
    }

    .chat-item:hover {
      background-color: #444;
    }

    .chat-item.active {
      background-color: #555555;
    }

    /* Основной контейнер сообщений */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
      background-color: #1e1e1e;
    }

    .message-list {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      margin-bottom: 10px;
    }

    .message-user1 {
      justify-content: flex-start;
      text-align: left;
    }

    .message-user2 {
      justify-content: flex-end;
      text-align: right;
    }

    .message .message-text {
      max-width: 65%;
      padding: 12px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .message-user1 .message-text {
      background-color: #333;
      color: #fff;
    }

    .message-user2 .message-text {
      background-color: #555555;
      color: #fff;
    }

    .input-group {
      padding: 12px;
      border-top: 1px solid #444;
      background-color: #333;
    }

    .input-group .form-control {
      background-color: #444;
      color: #fff;
      border-radius: 24px;
      padding: 10px 20px;
      border: none;
      outline: none;
    }

    .input-group .form-control:focus {
      box-shadow: none;
      border-color: #555555;
    }

    .input-group .btn {
      border-radius: 24px;
      background-color: #555555;
      color: #fff;
      padding: 10px 20px;
      margin-left: 10px;
    }

    .input-group .btn:hover {
      background-color: #666666;
    }

    /* Верхний выезжающий сайдбар */
    .top-sidebar {
      position: fixed;
      top: -60px; /* Скрытый сайдбар */
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      background-color: #333;
      padding: 20px;
      border-bottom: 1px solid #444;
      transition: top 0.3s ease;
      z-index: 1000;
    }

    .top-sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    .top-sidebar a:hover {
      color: #555555;
    }

    /* Невидимая область для наведения */
    .hover-area {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px; /* Высота области соответствует скрытому навбару */
      z-index: 999;
    }

    /* Адаптивные стили */
    @media (max-width: 768px) {
      .message .message-text {
        max-width: 80%;
      }
    }

    @media (max-width: 576px) {
      body {
        font-size: 14px;
      }

      .message .message-text {
        max-width: 100%;
      }

      .sidebar {
        width: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- Невидимая область для наведения -->
  <div class="hover-area" id="hoverArea"></div>

  <!-- Верхний выезжающий сайдбар -->
  <div class="top-sidebar" id="topSidebar">
    <a href="#home">Главная</a>
    <a href="#about">Сообщения</a>
    <a href="#services">Моя страница</a>
    <a href="#contact">Друзья</a>
  </div>

  <!-- Основной контейнер чата с боковой панелью чатов -->
  <div class="container">
    <!-- Левая панель чатов -->
    <div class="sidebar">
      <h4>Chats</h4>
      <div class="chat-list">
        <div class="chat-item active">User 1</div>
        <div class="chat-item">User 2</div>
        <div class="chat-item">User 3</div>
        <div class="chat-item">User 4</div>
        <div class="chat-item">User 5</div>
      </div>
    </div>

    <!-- Основной контент -->
    <div class="main-content">
      <div class="message-list">
        <!-- Сообщение от пользователя 1 -->
        <div class="message message-user1">
          <div class="message-text">
            <p>Hello, how are you?</p>
          </div>
        </div>

        <!-- Сообщение от пользователя 2 -->
        <div class="message message-user2">
          <div class="message-text">
            <p>I'm doing great, thanks for asking!</p>
          </div>
        </div>
      </div>

      <!-- Форма ввода сообщения -->
      <div class="input-group">
        <input type="text" class="form-control message-input" placeholder="Type a message...">
        <button class="btn btn-primaty" type="button">Send</button>
      </div>
    </div>
  </div>

  <script>
    const topSidebar = document.getElementById('topSidebar');
    const hoverArea = document.getElementById('hoverArea');
    let hideTimeout;

    // Показываем сайдбар при наведении на область наведения
    hoverArea.addEventListener('mouseenter', function() {
      clearTimeout(hideTimeout); // Очищаем таймер скрытия
      topSidebar.style.top = '0'; // Показать сайдбар
    });

    // Скрываем сайдбар при уходе курсора с области наведения
    hoverArea.addEventListener('mouseleave', function() {
      hideTimeout = setTimeout(function() {
        topSidebar.style.top = '-60px'; // Скрыть сайдбар через 0.5 сек
      }, 500);
    });

    // Также скрываем сайдбар при уходе курсора с него
    topSidebar.addEventListener('mouseleave', function() {
      hideTimeout = setTimeout(function() {
        topSidebar.style.top = '-60px'; // Скрыть сайдбар через 0.5 сек
      }, 500);
    });

    // Останавливаем таймер скрытия, если пользователь вернулся в сайдбар
    topSidebar.addEventListener('mouseenter', function() {
      clearTimeout(hideTimeout); // Останавливаем таймер
    });
  </script>

</body>
</html>
